<!DOCTYPE html>
<html>
<head>
    <script>
        cont = 0;
     function cambiatodo(){
        tam = cont+35;
        px = tam+"px";
        document.getElementById('prueba').style.fontSize=px;
        document.getElementById('prueba').style.background='Yellow';
        document.getElementById('prueba').style.fontFamily='Verdana';
     cont++;
     }
    </script>
</head>
<body>

<h1>Cambia estilo con JavaScript</h1>

<p id="prueba">JavaScript puede cambiar el estilo de un elemento de HTML</p>

<button type="button" onclick="document.getElementById('prueba').style.fontSize='35px'">Cambia Tama√±o</button>
<button type="button" onclick="document.getElementById('prueba').style.background='Red'">Cambia Fondo</button>
<button type="button" onclick="document.getElementById('prueba').style.fontFamily='Verdana'">Cambia Fuente</button>

<button type="button" onclick="cambiatodo()">Cambia TODO</button>
</body>
</html>
